<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>redirect</title>
  <script>
    function onLoad() {
      // 文頭?を除外
      const queryStr = window.location.search.slice(1);
      if (!queryStr) return;
      console.log(queryStr);

      // { key, value } 形式の配列に変換
      const querys = queryStr.split('&').map(str => {
        const keyValue = str.split('=');
        return { key: keyValue[0], value: keyValue[1] };
      });
      console.log(querys);

      // 値設定
      querys.forEach((query) => {
        if (query.key === 'id' || query.key === 'name' || query.key === 'age' || query.key === 'memo') {
          document.getElementById(query.key).textContent = query.value;
        }
      });
    };
  </script>
</head>
<body onLoad="onLoad()">
  <ul>
    <li>ID:<span id="id"></span></li>
    <li>Name:<span id="name"></span></li>
    <li>Age:<span id="age"></span></li>
    <li>Memo:<span id="memo"></span></li>
    <li><a href="../../">back</a></li>
  </ul>
</body>
</html>
